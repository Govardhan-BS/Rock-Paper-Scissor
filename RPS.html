<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>  
    <link rel="stylesheet" href="RPS.css">
  </head>
  <body>
    <p class="CSSheading">Rock Paper Scissors</p>
    <button onclick="
      playGame('rock');
    " class="Styling"><img src="images/rock-emoji.png" class="styleImg"></button>

    <button onclick="
      playGame('paper');
    " class="Styling"><img src="images/paper-emoji.png" class="styleImg"></button>

    <button onclick="
      playGame('scissors');
    " class="Styling"><img src="images/scissors-emoji.png" class="styleImg"></button>

    <p class="JSresult Styleresult1"></p>

    <p class="JSresult1 Styleresult2"></p>

    <p class="JSscore"></p>

    <button onclick="
     resetthescore();
     JSscore();" class="styleReset">
    Reset Score</button>

    <button class="
    autoplay" onclick="autoplay();">
    Auto Play</button>

    <script
    src="RPS.js"></script>
  </body>
</html>
